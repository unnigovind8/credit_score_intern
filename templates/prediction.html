                <style>
                   .container {
                   display: flex;
                   justify-content: space-between; /* Adjust as needed */
                   }
                   .box {
                   /* Add styling for the box */
                   margin-right: 5px; /* Add space between boxes using margin */
                   padding: 10px; /* Optional: Add padding to the boxes */
                   border-radius: 10px;
                                                        
                   }
                   .box:last-child {
                   margin-right: 0; /* Remove margin from the last box */
                   
                   }
                   /*.detail-box {
                    border-radius: 25px;  Add styling for the detail box 
                   }*/
                   label {
                   /* Add styling for labels */
                   display: block; /* Ensure labels are displayed on their own line */
                   margin-bottom: 5px; /* Add spacing between labels */
                   }
                   select {
                   /* Add styling for select elements */
                   width: 100%; /* Make select elements fill the available width */
                   padding: 8px; /* Adjust padding as needed */
                   border: 1px solid #ccc; /* Add border */
                   border-radius: 5px; /* Add border radius */
                   box-sizing: border-box; /* Ensure padding and border are included in the width */
                   display: inline-block;
                   }
                </style>
                <div class="container">
                   <div class="box">
                      <div class="detail-box">
                         <label for="Annual_Income">Annual Income:</label>
                         <input type="number" id="income" name="income"  step="0.01" required>
                      </div>
                   </div>
                   <div class="box">
                      <div class="detail-box">
                         <label for="Num_Bank_Accounts">Number of Bank Account:</label>
                         <input type="number" id="bnkacc" name="bnkacc" min="0" max="11" required>
                      </div>
                   </div>
                   <div class="box">
                      <div class="detail-box">
                         <label for="Num_Credit_Card">Number of Credit Card</label>
                         <input type="number" id="creditcard" name="creditcard" required>
                      </div>
                   </div>
                   <div class="box">
                      <div class="detail-box">
                         <label for="Num_of_Delayed_Payment">Number of delayed payment:</label>
                         <input type="number" id="delaypay" name="delaypay" required>
                      </div>
                   </div>
                </div>
                <style>
                   .box {
                   display: inline-block; /* Or use float: left; */
                   width: calc(50% - 200px); /* Adjust width as needed */
                   margin: 5px;
                   background-color: rgb(3, 24, 31);
                   border: 1px solid black;
                   }
                   .detail-box {
                   padding: 10px;
                   }
                </style>
                <div class="container">
                   <div class="box">
                      <div class="detail-box">
                         <label for="Num_Credit_Inquiries">Number of credit inquiries:</label>
                         <input type="number" id="creditinq" name="creditinq" required>
                      </div>
                   </div>
                   <div class="box">
                      <div class="detail-box">
                         <label for="Credit_Mix">Credit Mix:</label>
                         <select name="cmix" id="cmix">
                            <option value="invalid">select</option>
                            <option value="Good">Good</option>
                            <option value="Standard">Standard</option>
                            <option value="Bad">Bad</option>
                         </select>
                      </div>
                   </div>
                   <div class="box">
                      <div class="detail-box">
                         <label for="Outstanding_Debt">Outstanding Debt: </label>
                         <input type="number" id="odebt" name="odebt" step="0.01" required>
                      </div>
                   </div>
                   <div class="box">
                      <div class="detail-box">
                         <label for="Credit_Utilization_Ratio">Credit Utilization Ratio:</label>
                         <input type="number" id="curatio" name="curatio" step="0.01" required>
                      </div>
                   </div>
                   <div class="box">
                      <div class="detail-box">
                         <label for="Credit_History_Age">Credit History age:</label>
                         <input type="number" id="chage" name="chage"  required>
                      </div>
                   </div>
                </div>
                <div class="box">
                    <div class="detail-box">
                       <label for="Payment_of_Min_Amount">Payment of Minimum Amount:</label>
                       <select name="paymin" id="paymin">
                          <option value="invalid">select</option>
                          <option value="Yes">Yes</option>
                          <option value="No">No</option>
                       </select>
                    </div>
                 </div>
                 
                <style>
                   .btn-container {
                   /* Add styling to the container to control layout */
                   display: flex; /* Use flexbox layout */
                   justify-content: center; /* Center the buttons horizontally */
                   margin-top: 20px; /* Add some space above the buttons */
                   }
                   .btn {
                   /* Add general button styles */
                   margin: 0 5px; /* Add margin between buttons */
                   padding: 10px 20px;
                   font-size: 16px;
                   text-align: center;
                   cursor: pointer;
                   border: none;
                   border-radius: 5px;
                   transition: background-color 0.3s ease;
                   }
                   .btn-submit {
                   /* Add specific styles for the submit button */
                   background-color: #027afb; /* Change background color */
                   color: #fff; /* Change text color */
                   }
                   .btn-reset {
                   /* Add specific styles for the reset button */
                   background-color: #dc3545; /* Change background color */
                   color: #fff; /* Change text color */
                   }
                   .btn:hover {
                   /* Add hover effect for both buttons */
                   filter: brightness(90%); /* Slightly reduce brightness on hover */
                   }
                </style>
                <div class="btn-container">
                   &nbsp;&nbsp;&nbsp;&nbsp; <input type="submit" value="Predict" class="btn btn-submit">
                   &nbsp;&nbsp;<input type="reset" value="Clear" class="btn btn-reset">
                </div>
